<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator Kata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>String Calculator</h1>

    <div class="calculator">
        <label for="numberInput">Enter numbers:</label>
        <textarea id="numberInput" rows="4" placeholder="e.g., 1,2 or //;\n1;2 or 1\n2,3"></textarea>
        <button id="calculateButton">Calculate Sum</button>

        <h2>Output Log:</h2>
        <pre id="outputLog"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
